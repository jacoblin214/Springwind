<!DOCTYPE html>
<html lang="en">

<head>
  @@include('common/head.html')
  <title>用户注册</title>
</head>

<body>
  <!-- Start=导航 -->
  @@include('common/main-nav.html')
  <!-- End=导航 -->

  <div class="article">

    <!-- Start=article__header -->
    <div class="article__header">
      <div class="article__header-banner"></div>
    </div>
    <!-- End=article__header -->

    <!-- Start=article__body -->
    <div class="article__body">
      <div class="modify inner-center">
        <h1 class="modify__title">修改登录密码</h1>
        <h2 class="modify__subtitle">MODIFY LOGIN PASSWORD</h2>

        <form action="">
          <div class="modify-item">
            <p class="modify-item__wrapper">
              <input type="password" id="" class="modify-item__input" required placeholder="原始密码 (Original password)">
            </p>
            <p class="modify-item__wrapper">
              <input type="password" id="password" class="modify-item__input" required placeholder="新密码 (New password)">
              <i class="modify-item__icon iconfont show-hide"></i>
            </p>

          </div>
          <div class="user-btn__groups">
            <input id="submit" class="btn user-btn" type="submit" value="确认(Confirm)">
            <a class="btn user-btn" href="###?entry">返回(Return)</a>
          </div>
        </form>

      </div>


    </div>

  </div>

  </div>
  <!-- End=article__body -->

  <!-- Start=article__footer -->
  <div class="article-footer">
  </div>
  <!-- End=article__footer -->
  </div>

  <!-- Start=页脚 -->
  @@include('common/footer.html')

  <!-- End=页脚 -->

</body>

</html>
