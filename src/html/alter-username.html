      <div class="article__header-banner"></div>

    <!-- Start=article__body -->
    <div class="article__body">
      <div class="modify inner-center">
        <h1 class="modify__title">修改用户名</h1>
        <h2 class="modify__subtitle">MODIFY USERNAME</h2>

        <form action="">
          <div class="modify-item">
            <input type="text" id="username" class="modify-item__input" required placeholder="不超过12个字符的用户名(包含字母、符号、数字)">
            <p class="modify-item__tips">username with no more than 12 characters
              <br>(including letters, symbols, numbers)</p>
          </div>
          <div class="user-btn__groups">
            <input id="submit" class="btn user-btn" type="submit" value="确认(Confirm)">
            <a class="btn user-btn" href="###?entry">返回(Return)</a>
          </div>
        </form>

      </div>


    </div>

  </div>

  </div>

  <div class="article-footer">
  </div>
  <!-- End=article__footer -->
