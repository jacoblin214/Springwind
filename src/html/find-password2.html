<head>
  @@include('common/head.html')

<body>
  <!-- Start=导航 -->
  @@include('common/main-nav.html')
  <!-- End=导航 -->

  <div class="article">

    <!-- Start=article__header -->
    <div class="article__header">
      <div class="article__header-banner"></div>
    </div>
    <!-- End=article__header -->

    <!-- Start=article__body -->
    <div class="article__body">
      <div class="modify inner-center">
        <h1 class="modify__title">找回密码</h1>
        <h2 class="modify__subtitle">RETRIEVE PASSWORD</h2>
        <ul class="mod-sub--nav clearfix">
          <li class="mod-sub-item item-step-1">1.确认账号</li>
          <li class="mod-sub-item item-step-2 active">2.安全验证</li>
          <li class="mod-sub-item item-step-3">3.重置密码</li>
        </ul>
        <form action="">
          <p class="findPassword-item__tips">验证码已经发送绑定邮箱127****122@qq.com
            <br>The verification code has been sent to the binding mailbox
          </p>
          <div class="findPassword-item__wrapper">
            <p class="findPassword-item">
              <label class="findPassword-item__label" for="user-input1">验证码&nbsp;Captcha</label>
              <input type="password" id="user-input1" class="findPassword-item__input" required placeholder="请输入验证码">
              <span class="findPassword-item__send">发送验证邮件
                <br>Send validation mail
              </span>
            </p>
            <p class="findPassword-item">
              <label class="findPassword-item__label" for="user-input1">设置密码&nbsp;Set password
              </label>
              <input type="password" id="user-input1" class="findPassword-item__input" required placeholder="请输入验证码">

            </p>
          </div>
          <div class="user-btn__groups">
            <a class="btn user-btn" href="###?entry">确认(Confirm)</a>
          </div>
        </form>

      </div>


    </div>

  </div>

  </div>
  <!-- End=article__body -->

  <div class="article-footer">
  </div>
  <!-- End=article__footer -->
  </div>
