<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> @@include('common/head.html')
    <title>找回密码</title>
</head>

<body>
    @@include('common/nav.html')

    <div class="page-wrap">
        <div class="mod-forgot">
            <div class="page-title">
                <h2>找回密码</h2>
            </div>
            <ul class="mod-sub--nav clearfix">
                <li class="mod-sub-item item-step-1">1.确认账号</li>
                <li class="mod-sub-item item-step-2">2.安全验证</li>
                <li class="mod-sub-item item-step-3">3.重置密码</li>
            </ul>
            <form action="" class="form form-1">
                <div class="mod-step-detail">
                    <div class="user-box">
                        <div class="user-groups">
                            <div class="user-item">
                                <label for="account" class="user-label">请输入您要找回密码的账号:</label>
                                <input type="text" id="account" class="user-content" placeholder="请输入用户名" required>
                                <p class="feedback error">请填写用户名</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-groups">
                        <input type="submit" class="opera-btn" data-step="toSecurity" value="下一步"></input>
                    </div>
                </div>
            </form>
            <form action="" class="form form-2">
                <div class="mod-step-detail">
                    <div class="user-box">
                        <p class="form-info">为了您的安全，请进行密保验证。</p>
                        <div class="user-groups">
                            <div class="user-item">
                                <label for="answer-1" class="user-label">1、您目前的姓名是？</label>
                                <input type="text" id="answer-1" class="user-content" placeholder="答案" required>
                                <p class="feedback success">验证通过</p>
                            </div>
                        </div>
                        <div class="user-groups">
                            <div class="user-item">
                                <label for="answer-2" class="user-label">2、您的学号（或工号）是？</label>
                                <input type="text" id="answer-2" class="user-content" placeholder="答案" required>
                                <p class="feedback success">验证通过</p>
                            </div>
                        </div>
                        <div class="user-groups">
                            <div class="user-item">
                                <label for="answer-3" class="user-label">3、您高中班主任的名字是？</label>
                                <input type="text" id="answer-3" class="user-content" placeholder="答案" required>
                                <p class="feedback success">验证通过</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-groups">
                        <button class="opera-btn" data-step="toAccount">上一步</button>
                        <button class="opera-btn" data-step="toReset">下一步</button>
                    </div>
                </div>
            </form>
            <form action="" class="form form-3">
                <div class="mod-step-detail">
                    <div class="user-box">
                        <div class="user-groups">
                            <div class="user-item">
                                <label for="newPassword" class="user-label">新密码</label>
                                <input type="text" id="newPassword" class="user-content" placeholder="请输入新密码" required>
                                <div class="box-tips arrow_box">
                                    <!-- <div class="arrow-box"></div> -->
                                    <ul>
                                        <li>1.长度为6-14个字符</li>
                                        <li>2.支持数字，大小写字母</li>
                                        <li>3.不允许有空格</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="user-item">
                                <label for="confirmPassword" class="user-label">确认新密码</label>
                                <input type="text" id="confirmPassword" class="user-content" placeholder="请确认新密码" required>
                                <p class="feedback success">密码一致</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-groups">
                        <input type="submit" class="opera-btn" data-step="confirmReset" value="确认修改"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    @@include('common/footer.html')
    <script type="text/javascript" src="../js/find-password.js"></script>
</body>

</html>
