<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码找回</title>
</head>

<body>
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">登录春风账号</h4>
                    <button class="btn close">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="user-item">
                            <label "username" class="user-label">
                                <i class="user-icon iconfont icon-login"></i>
                            </label>
                            <input type="text" id="username" class="user-content" placeholder="用户名" required>
                            <span class="btn reset">&times;</span>
                        </div>
                        <div class="user-item">
                            <label for="phone" class="user-label">
                                <i class="user-icon iconfont icon-phone"></i>
                            </label>
                            <input type="text" id="phone" class="user-content" placeholder="联系电话" required>
                        </div>
                        <div class="user-item">
                            <label for="password-reset" class="user-label">
                                <i class="user-icon iconfont icon-password"></i>
                            </label>
                            <input type="password" id="password-reset" class="user-content" placeholder="新密码" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="footer-below">
                        <div class="btn-groups">
                            <button class="btn opera-btn">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/user-login.js"></script>
</body>

</html>
