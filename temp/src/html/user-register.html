<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> @@include('common/head.html')
    <title>用户注册</title>
</head>

<body>
    @@include('common/nav.html')
    <!-- @@include('common/index-banner.html') -->
    <div class="page-wrap">
        <form action="">
            <section class="register-section">
                <div class="page-title">
                    <h2>春风网会员注册</h2>
                </div>
                <div class="user-box" action="">
                    <div class="user-groups">
                        <div class="user-item">
                            <label for="username" class="user-label">用户昵称:</label>
                            <input type="text" id="username" class="user-content" required>
                            <span class="tips">（必填）</span>
                            <p class="feedback success">该用户昵称可用</p>
                        </div>
                        <div class="user-item">
                            <label for="name" class="user-label">姓名:</label>
                            <input type="text" id="name" class="user-content" required>
                            <span class="tips">（必填）</span>
                            <p class="feedback success">该用户昵称可用</p>

                        </div>
                        <div class="user-item">
                            <label for="age" class="user-label">年龄:</label>
                            <input type="text" id="age" class="user-content" required>
                            <span class="tips">（必填）</span>

                        </div>
                        <div class="user-item">
                            <label for="birthplace" class="user-label">籍贯:</label>
                            <input type="text" id="dbirthplace" class="user-content">
                            <span class="tips optional">（选填）</span>
                            <p class="feedback success">该用户昵称可用</p>

                        </div>
                        <div class="user-item">
                            <label for="email" class="user-label">邮箱:</label>
                            <input type="text" id="email" class="user-content">
                            <span class="tips optional">（选填）</span>
                            <p class="feedback success">该邮箱可用</p>

                        </div>
                        <div class="user-item">
                            <label for="qq" class="user-label">QQ:</label>
                            <input type="text" id="qq" class="user-content">
                            <span class="tips optional">（选填）</span>
                            <p class="feedback success">该用户昵称可用</p>

                        </div>

                    </div>
                    <div class="user-groups">
                        <div class="user-item">
                            <label for="password" class="user-label">密码:</label>
                            <input type="password" id="password" class="user-content" required>
                            <span class="tips">（必填）</span>
                            <p class="feedback success">该用户昵称可用</p>
                            <span class="show-hide">
                                <i class="iconfont icon-eye"></i>
                            </span>
                        </div>
                        <div class="user-item sex">
                            <label for="sex" class="user-label">性别:</label>
                            <select id="sex" class="user-content" required>
                                <option value="" disabled selected>请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            <span class="tips">（必填）</span>
                        </div>
                        <div class="user-item">
                            <label for="occupation" class="user-label">QQ:</label>
                            <input type="text" id="occupation" class="user-content">
                            <span class="tips optional">（选填）</span>
                            <p class="feedback success">该用户昵称可用</p>

                        </div>
                        <div class="user-item">
                            <label for="phone" class="user-label">联系电话:</label>
                            <input type="text" id="phone" class="user-content">
                            <span class="tips optional">（选填）</span>
                            <p class="feedback error">电话格式不正确</p>

                        </div>
                        <div class="user-item">
                            <label for="address" class="user-label">地址:</label>
                            <input type="text" id="address" class="user-content">
                            <span class="tips optional">（选填）</span>

                        </div>
                        <div class="user-item">
                            <label for="msn" class="user-label">MSN:</label>
                            <input type="text" id="msn" class="user-content">
                            <span class="tips optional">（选填）</span>
                        </div>
                    </div>
                </div>
                <div class="user-text">
                    <div class="user-item">
                        <div class="user-label-wrap">
                            <label for="character" class="user-label">个人性格:</label>
                        </div>
                        <div class="textarea-wrap">
                            <textarea class="user-content" name="text" id="character" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="user-item">
                        <div class="user-label-wrap">
                            <label for="resume" class="user-label">个人简历:</label>
                        </div>
                        <div class="textarea-wrap">
                            <textarea class="user-content" name="text" id="resume" cols="30" rows="10"></textarea>
                        </div>

                    </div>
                </div>
            </section>
            <section class="security-question">
                <div class="page-title">
                    <h2>密保问题</h2>
                </div>
                <div class="question-container">
                    <div class="user-groups">
                        <div class="user-item">
                            <label for="" class="user-label">问题一:</label>
                            <select class="user-content">
                                <option value="您目前的姓名是？">您目前的姓名是？</option>
                                <option value="您配偶的生日是？">您配偶的生日是？</option>
                                <option value="您的学号（或工号）是？">您的学号（或工号）是？</option>
                                <option value="您母亲的生日是？">您母亲的生日是？</option>
                                <option value="您高中班主任的名字是？">您高中班主任的名字是？</option>
                            </select>
                        </div>
                        <div class="user-item">
                            <label for="" class="user-label"></label>
                            <input type="text" id="" class="user-content" placeholder="答案" required>
                        </div>
                    </div>
                    <div class="user-groups">
                        <div class="user-item">
                            <label for="" class="user-label">问题二:</label>
                            <select class="user-content">
                                <option value="您父亲的姓名是？">您父亲的姓名是？</option>
                                <option value="您小学班主任的名字是？">您小学班主任的名字是？</option>
                                <option value="您父亲的生日是？">您父亲的生日是？</option>
                                <option value="您配偶的姓名是？">您配偶的姓名是？</option>
                                <option value="您初中班主任的名字是？">您初中班主任的名字是？</option>
                            </select>
                        </div>
                        <div class="user-item">
                            <label for="" class="user-label"></label>
                            <input type="text" id="" class="user-content" placeholder="答案" required>
                        </div>
                    </div>
                    <div class="user-groups">
                        <div class="user-item">
                            <label for="" class="user-label">问题三:</label>
                            <select class="user-content">
                                <option value="您最熟悉的童年好友是？">您最熟悉的童年好友是？</option>
                                <option value="您最熟悉的学校宿舍舍友名字是？">您最熟悉的学校宿舍舍友名字是？</option>
                                <option value="对您影响最大的人名字是？">对您影响最大的人名字是？</option>
                                <option value="您母亲的姓名是？">您母亲的姓名是？</option>
                                <option value="您的出生地是?">您的出生地是?</option>
                            </select>
                        </div>
                        <div class="user-item">
                            <label for="" class="user-label"></label>
                            <input type="text" id="" class="user-content" placeholder="答案" required>
                        </div>
                    </div>
                </div>
            </section>
            <div class="btn-groups">
                <input id="submit" class="opera-btn" type="submit" value="提交">
                <input id="reset" class="opera-btn" type="reset" value="重置">
                <a id="close" class="opera-btn" href="###?entry">关闭</a>
            </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="../js/user-register.js"></script>
    @@include('common/footer.html')
</body>

</html>
