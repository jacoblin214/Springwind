<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> @@include('common/head.html')
    <title>我要投稿</title>
</head>

<body>
    @@include('common/nav.html')
    <div class="page-wrap">
        <ul class="breadcrumb">
            <span>当前位置：</span>
            <li>
                <a href="###">首页</a>
            </li>
            <li class="active">我要投稿</li>
        </ul>
        <form action="">
            <section class="submission-section">
                <div class="page-title">
                    <h2>上传</h2>
                </div>
                <div class="user-box" action="">
                    <div class="user-item">
                        <label for="theme" class="user-label">主题:</label>
                        <input type="text" id="theme" class="user-content" required>
                        <span class="tips">（*）</span>
                    </div>
                    <div class="user-groups">
                        <div class="user-item">
                            <label for="author" class="user-label">作者:</label>
                            <input type="text" id="author" class="user-content" required>
                            <span class="tips">（*）</span>
                        </div>
                        <div class="user-item">
                            <label for="source" class="user-label">来源:</label>
                            <input type="text" id="source" class="user-content">
                        </div>
                    </div>
                    <div class="user-item">
                        <label for="link" class="user-label">链接:</label>
                        <input type="text" id="link" class="user-content">
                        <span class="tips optional">（
                            <span class="comments">注</span>: 若有链接填 "http://" 开头的绝对地址!）</span>
                        <p class="feedback success">该链接可用</p>
                    </div>
                </div>
                <div class="user-text">
                    <div class="user-item">
                        <div class="user-label-wrap">
                            <label for="postContent" class="user-label">发表内容:</label>
                        </div>
                        <div class="textarea-wrap">
                            <textarea class="user-content" name="text" id="postContent" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="attachment">
                    <div class="user-item">
                        <label for="attachfile" class="user-label">附件:</label>
                        <input type="file" id="attachfile">
                    </div>
                    <div class="user-item">
                        <input id="filepath" type="text" class="user-content">
                        <a id="browser" class="opera-btn">浏览</a>
                        <a id="upload" class="opera-btn" href="###">上传</a>
                    </div>
                </div>
            </section>
            <div class="btn-groups">
                <input id="submit" class="opera-btn" type="submit" value="提交">
                <input id="reset" class="opera-btn" type="reset" value="重置">
            </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="../js/user-submission.js"></script>
    @@include('common/footer.html')

</body>

</html>
